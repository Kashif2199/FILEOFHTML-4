<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: red;
        }

        .container {
            text-align: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 auto;
        }

        .rectangle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <div class="circle"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
